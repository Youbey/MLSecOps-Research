name: Build and Deploy

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-latex:
    runs-on: ubuntu-latest
    name: Build LaTeX PDF
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v3
        with:
          root_file: docs/SOTA/main.tex
          work_in_root_file_dir: true
          latexmk_shell_escape: true

      - name: Upload LaTeX artifact
        uses: actions/upload-artifact@v4
        with:
          name: latex-pdf
          path: docs/SOTA/main.pdf
          retention-days: 1

  build-pages:
    runs-on: ubuntu-latest
    name: Prepare GitHub Pages
    needs: build-latex
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download LaTeX PDF
        uses: actions/download-artifact@v4
        with:
          name: latex-pdf
          path: pdf-build

      - name: Create Pages deployment directory
        run: |
          mkdir -p _site
          cp index.html _site/
          cp pdf-build/main.pdf _site/
          cp -r Articles _site/ 2>/dev/null || true
          cp -r web _site/ 2>/dev/null || true
          cp journal.md _site/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4